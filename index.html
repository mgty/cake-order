<!DOCTYPE html>
<html>
<head>
	<title>Sweet Lily's Bakery</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h2>Sweet Lily's Bakery</h2>
	<h4>Customer Information</h4>

	<div>
		<form action="cake.php" method="post">
			<input type="text" name="phone_number" placeholder="Phone Number">
			<input type="text" name="address1" placeholder="Address 1">
			<input type="text" name="address2" placeholder="Address 2">
		</form>

		<h4>Your Order</h4>

			<h5>Select Size</h5>
				<input type="radio" name="medium" value="Medium">Medium<br>
				<input type="radio" name="medium" value="Medium">Large<br>
				<input type="radio" name="medium" value="Medium">Wedding<br>

			<h5>Select Frosting</h5>
				<input type="radio" name="chocolate" value="Chocolate">Chocolate<br>
				<input type="radio" name="vanilla" value="Vanilla">Vanilla<br>
				<input type="radio" name="strawberry" value="Strawberry">Strawberry<br>
				<input type="radio" name="caramel" value="Caramel">Caramel<br>

			<h5>Select Your Toppings</h5>
				<input type="checkbox" name="sprinkles" value="sprinkles">Sprinkles<br>
				<input type="checkbox" name="fresh_fruit" value="fruit">Fresh Fruit<br>
				<input type="checkbox" name="choc_candies" value="choc_candies">Mini Chocolate Candies<br>
				<input type="checkbox" name="nuts" value="nuts">Chopped, Slivered, Toasted Nutes<br>
				<input type="checkbox" name="sugar_flower" value="sugar_flower">Sugar Flowers<br>
				<input type="checkbox" name="marshmallows" value="Marshmallows">Marshmallows<br>

			<h5>Other Items</h5>
				<select name="extra[]" size="5" multiple>
					<option value="flowers">Flower Decoration</option>
					<option value="bow">Colorful Bows</option>
					<option value="cake_topper">Bride & Groom Cake Topper</option>
					<option value="cake_pops">Cake Pops</option>
					<option value="candles">Candles</option>
				</select>

			<h5>Special Requests</h5>
			<textarea name="requests"></textarea>

		<div id="submit_btn">
			<input type="submit" name="Submit">
		</div>
	</div>



</body>
</html>
